<!DOCTYPE HTML>
<html>

<head>
	<title>Pantunes: Pantone Music</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="scroll/css/style.css" />
	<link rel="stylesheet" href="assets/css/pantone.css" />
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper" class="divided">

		<!-- Main -->
		<section class="banner style5 orient-right invert content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
			<div class="content">
				<h1>Pantunes: Pantone Music</h1>
				<p>A collection of my favorite music albums as Pantone color palettes. Created with Adobe Photoshop.</p>
				<ul class="actions stacked">
					<ul class="actions stacked">
						<li><a href="#first" class="button ggg big wide smooth-scroll-middle">Let's go</a></li>
					</ul>
				</ul>
			</div>
			<div class="image">
				<img style="opacity:0.2" src="images/projects/pantone.jpg" alt="Photo by Taylor Heery on Unsplash" />
				<p style="font-size:10px;color:grey;position:absolute;right:10%;bottom:0">Photo by Taylor Heery on Unsplash</p>
			</div>
		</section>

		<!-- Pantone Albums -->
		<section class="wrapper style1 align-center" id="first">
			<div class="inner">

				<div class="slideshow-container">
					<div class="mySlides fade"><img src="images/pantone/graduation.png" style="width:60%"></div>
					<div class="mySlides fade"><img src="images/pantone/mbdtf.png" style="width:60%"></div>
					<div class="mySlides fade"><img src="images/pantone/flower-boy.png" style="width:60%"></div>
					<div class="mySlides fade"><img src="images/pantone/ksg.png" style="width:60%"></div>
					<div class="mySlides fade"><img src="images/pantone/gkmc.png" style="width:60%"></div>
					<div class="mySlides fade"><img src="images/pantone/808s-and-heartbreak.png" style="width:60%"></div>
					<div class="mySlides fade"><img src="images/pantone/lost-and-found.png" style="width:60%"></div>
					<a style="text-decoration: none;" class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a style="text-decoration: none;" class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>

				<div style="text-align:center">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
					<span class="dot" onclick="currentSlide(4)"></span>
					<span class="dot" onclick="currentSlide(5)"></span>
					<span class="dot" onclick="currentSlide(6)"></span>
					<span class="dot" onclick="currentSlide(7)"></span>
				</div>

			</div>
		</section>

		<!-- Footer -->
		<footer class="wrapper style1 align-center">
			<div class="inner">
				<p>&copy; Arshi Jujara 2020.</p>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="scroll/js/index.js"></script>
	<script src="scroll/js/index.js"></script>
	<script src="assets/js/pantone.js"></script>
</body>

</html>
