<html>
	<head>
		<title>Run the World</title>
		<link rel="stylesheet" type="text/css" href="finalproj.css">
		<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
			var layer3;
			var loc3 = 0;
			
			void setup(){
				size(1300,750);
				background(0,39,105);
				layer3 = [];
				loc3 = 0;
				for(var i = 0; i < random(200); i++){
					layer3.push(new Layer (random(200,350), random(20,45)+4, color(0,25,51),loc3-4,450,1));
					loc3 = layer3[i].getLoc();
				}
			}

			void draw(){  
			  background(0,39,105);
			  for (var i = 0; i < layer3.length; i++){
				layer3[i].drawLayer();
				layer3[i].move();
			  }
				layer3.push(new Layer (random(200,350), random(20,45)+4, color(0,25,51),loc3-4,450,1));
				loc3 = layer3[i].getLoc();
			}
			
			class Layer {
				var length;
				var width;
				var color;
				var xPosition;
				var yPosition;
				var speedX;
				var size = 20;
				
				Layer(layerLength, layerWidth, layerColor, xPos, yPos, xSpeed){
					length = layerLength;
					width = layerWidth;
					color = layerColor;
					xPosition = xPos;
					yPosition = yPos;
					speedX = xSpeed;
				}
				
				void drawLayer(){
					noStroke();
					fill(color);
					rect(xPosition, length, width, 500);
				}
				
				
				void move(){
					xPosition -= speedX;
				}
				
				var getLoc(){
					return xPosition + width;
				}
			}
		</script>
	</head>
	<body>
		<h1>RUN THE WORLD</h1>
		<h6> Created by Arshi, Jacqueline and Vanessa</h6>
		<button class ="btn" id = "button1" onclick= "window.location.href='about.html'">PLAY</button>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
