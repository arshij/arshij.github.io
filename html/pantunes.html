<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pantunes: Pantone Music</title>

  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/scrolling-nav.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/pantunes.css">
  <link rel="stylesheet" href="../css/carousel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.js"></script>

</head>

<body id="page-top">

  <!-- Header -->
  <header id="solemate-header" class="bg-primary text-white">
    <div class="container main text-left">
      <div class="inner">
        <h1>Pantunes: Pantone Music</h1>
        <p class="tag">A collection of my favorite music albums as Pantone color palettes.
        <br>Created with Adobe Photoshop.</p>
      </div>
      <div class="down">
        <a href="#pantunes" id="arrow" class="nav-link js-scroll-trigger"></a>
      </div>
    </div>
  </header>

  <!-- Showcase -->
  <section id="pantunes">
    <div class="container">
      <div class="row">
        <div class="text-center col-lg-12 mx-auto">
          <div class="slideshow-pantunes">
            <div class="mySlides"><img class="img-slideshow" src="../assets/pantunes/graduation.png" style="width:60%"></div>
            <div class="mySlides"><img class="img-slideshow" src="../assets/pantunes/mbdtf.png" style="width:60%"></div>
            <div class="mySlides"><img class="img-slideshow" src="../assets/pantunes/flower-boy.png" style="width:60%"></div>
            <div class="mySlides"><img class="img-slideshow" src="../assets/pantunes/ksg.png" style="width:60%"></div>
            <div class="mySlides"><img class="img-slideshow" src="../assets/pantunes/gkmc.png" style="width:60%"></div>
            <div class="mySlides"><img class="img-slideshow" src="../assets/pantunes/808s-and-heartbreak.png" style="width:60%"></div>
            <div class="mySlides"><img class="img-slideshow" src="../assets/pantunes/lost-and-found.png" style="width:60%"></div>
            <a style="text-decoration: none;" class="prev" onclick="plusSlides(-1)"><img class="prev-key" src="../assets/icons/arrow-left-s-line.svg"></a>
            <a style="text-decoration: none;" class="next" onclick="plusSlides(1)"><img class="next-key" src="../assets/icons/arrow-right-s-line.svg"></a>
          </div>

          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-light">
    <div class="container">
      <p class="footer m-0 text-center">&copy; Arshi Jujara 2020. Made with ❤️ and ☕️ in SF.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../js/animate-slideshow.js"></script>
  <script src="../js/scrolling-nav.js"></script>
</body>
